<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Swap Paragraph</title>
</head>
<body>
    <p id="para1">This is Paragraph text 1</p>
    <p id="para2">Paragraph text 2 is this</p>
    <button onclick="swapText()">Swap Text</button>

    <script>
        function swapText() {
            let p1 = document.getElementById("para1");
            let p2 = document.getElementById("para2");
            let temp = p1.innerText;
            p1.innerText = p2.innerText;
            p2.innerText = temp;
        }
    </script>

</body>
</html>
