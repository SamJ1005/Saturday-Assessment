<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change Border Style</title>
</head>
<body>
    <p id="myPara">This is a paragraph.</p>
    <button onclick="changeBorder()">Change Border</button>

    <script>
        function changeBorder() {
            document.getElementById("myPara").style.border = "5px solid green";
        }
    </script>
</body>
</html>
