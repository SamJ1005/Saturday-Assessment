<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Show/Hide Text</title>
  </head>
  <body>

    <h2 id="text-element">This is the text to show or hide</h2>

    <button onclick="showText()">Show</button>
    <button onclick="hideText()">Hide</button>

    <script>
      function showText() {
        const text = document.getElementById("text-element");
        text.hidden = false; 
      }

      function hideText() {
        const text = document.getElementById("text-element");
        text.hidden = true;
      }
    </script>

  </body>
</html>
