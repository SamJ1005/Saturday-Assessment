<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Show Current Date and Time</title>
</head>
<body>
    <p id="datetime">Click the button to display current date & time.</p>
    <button onclick="showDateTime()">Show Date & Time</button>

    <script>
        function showDateTime() {
            document.getElementById("datetime").innerText = new Date();
        }
    </script>
</body>
</html>
